<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Commit Booster Dashboard</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-rocket"></i> Commit Booster Dashboard</h1>
            <p class="subtitle">Automated GitHub Activity Generator</p>
        </header>

        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-icon">
                    <i class="fas fa-calendar-day"></i>
                </div>
                <div class="stat-content">
                    <h3 id="commits-today">0</h3>
                    <p>Commits Today</p>
                </div>
            </div>
            
            <div class="stat-card">
                <div class="stat-icon">
                    <i class="fas fa-calendar-week"></i>
                </div>
                <div class="stat-content">
                    <h3 id="commits-week">0</h3>
                    <p>This Week</p>
                </div>
            </div>
            
            <div class="stat-card">
                <div class="stat-icon">
                    <i class="fas fa-fire"></i>
                </div>
                <div class="stat-content">
                    <h3 id="streak-days">0</h3>
                    <p>Day Streak</p>
                </div>
            </div>
            
            <div class="stat-card">
                <div class="stat-icon">
                    <i class="fas fa-clock"></i>
                </div>
                <div class="stat-content">
                    <h3 id="next-push">--:--</h3>
                    <p>Next Push</p>
                </div>
            </div>
        </div>

        <div class="main-content">
            <div class="control-panel">
                <h2><i class="fas fa-sliders-h"></i> Control Panel</h2>
                
                <div class="status-indicator">
                    <div class="status-light" id="status-light"></div>
                    <span id="status-text">Checking status...</span>
                </div>

                <div class="button-grid">
                    <button class="btn btn-primary" onclick="runDailyCommits()">
                        <i class="fas fa-play"></i>
                        Run Daily Commits
                    </button>
                    
                    <button class="btn btn-secondary" onclick="runMicroCommits()">
                        <i class="fas fa-code"></i>
                        Micro Commits
                    </button>
                    
                    <button class="btn btn-info" onclick="runDocCommits()">
                        <i class="fas fa-file-alt"></i>
                        Documentation
                    </button>
                    
                    <button class="btn btn-warning" onclick="runTestCommits()">
                        <i class="fas fa-vial"></i>
                        Tests & Quality
                    </button>
                    
                    <button class="btn btn-success" onclick="forcePush()">
                        <i class="fas fa-upload"></i>
                        Force Push
                    </button>
                    
                    <button class="btn btn-danger" onclick="viewLogs()">
                        <i class="fas fa-list"></i>
                        View Logs
                    </button>
                </div>

                <div class="automation-toggle">
                    <label class="switch">
                        <input type="checkbox" id="automation-toggle">
                        <span class="slider"></span>
                    </label>
                    <span>Daily Automation</span>
                </div>
            </div>

            <div class="activity-feed">
                <h2><i class="fas fa-history"></i> Recent Activity</h2>
                <div class="activity-list" id="activity-list">
                    <!-- Activity items will be populated by JavaScript -->
                </div>
            </div>
        </div>

        <div class="configuration">
            <h2><i class="fas fa-cog"></i> Configuration</h2>
            
            <div class="config-section">
                <label for="repo-url">Repository URL:</label>
                <input type="text" id="repo-url" placeholder="https://github.com/username/repo.git" readonly>
                <button class="btn btn-small" onclick="changeRepository()">Change</button>
            </div>
            
            <div class="config-section">
                <label for="commit-frequency">Daily Commit Types:</label>
                <div class="checkbox-group">
                    <label><input type="checkbox" checked> Daily Progress</label>
                    <label><input type="checkbox" checked> Micro Commits</label>
                    <label><input type="checkbox"> Documentation</label>
                    <label><input type="checkbox"> Testing</label>
                    <label><input type="checkbox"> Refactoring</label>
                </div>
            </div>
            
            <div class="config-section">
                <label for="schedule-time">Schedule Time:</label>
                <input type="time" id="schedule-time" value="09:00">
                <button class="btn btn-small" onclick="updateSchedule()">Update</button>
            </div>
        </div>

        <footer>
            <div class="footer-content">
                <p>&copy; 2025 Commit Booster - Automated GitHub Activity Generator</p>
                <div class="links">
                    <a href="https://github.com/CYBERSTALKER07/Github-activity-generator" target="_blank">
                        <i class="fab fa-github"></i> GitHub
                    </a>
                </div>
            </div>
        </footer>
    </div>

    <!-- Loading overlay -->
    <div class="loading-overlay" id="loading-overlay">
        <div class="spinner"></div>
        <p id="loading-text">Processing...</p>
    </div>

    <!-- Notification container -->
    <div class="notification-container" id="notification-container"></div>

    <script src="script.js"></script>
</body>
</html>
